<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" href=""> <!-- Here u can add an Icon to the thing a small icon u can add a direct link to it-->
        <title>Slider</title>
    </head>
    <body>
        <div class="slider-container">
            <div id="slide-number" class="slide-number"></div>
            <img src="https://images.pexels.com/photos/5971324/pexels-photo-5971324.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
            <img src="https://images.pexels.com/photos/5971322/pexels-photo-5971322.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
            <img src="https://images.pexels.com/photos/5971321/pexels-photo-5971321.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
            <img src="https://images.pexels.com/photos/5971346/pexels-photo-5971346.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="">
            <img src="https://images.pexels.com/photos/5971301/pexels-photo-5971301.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
        </div>
        <div class="slider-controls">
            <span id="prev" class="prev">Previous</span>
            <span id="indicators" class="indicators"></span>
            <span id="next" class="next">Next</span>
        </div>
        <script src="../js/main.js"></script>
    </body>
</html>
